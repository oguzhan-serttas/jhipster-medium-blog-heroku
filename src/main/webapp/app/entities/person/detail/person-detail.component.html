<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="person">
      <h2 data-cy="personDetailsHeading"><span jhiTranslate="blogApp.person.detail.title">Person</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ person.id }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.email">Email</span></dt>
        <dd>
          <span>{{ person.email }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.name">Name</span></dt>
        <dd>
          <span>{{ person.name }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.password">Password</span></dt>
        <dd>
          <span>{{ person.password }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ person.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.createdAt">Created At</span></dt>
        <dd>
          <span>{{ person.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.updatedAt">Updated At</span></dt>
        <dd>
          <span>{{ person.updatedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.person.role">Role</span></dt>
        <dd>
          <span *ngFor="let role of person.roles; let last = last">
            <a [routerLink]="['/role', role.id, 'view']">{{ role.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/person', person.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
